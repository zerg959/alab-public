<!DOCTYPE html>
<html lang="ru-Ru">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>
      Authorization page
    </title>
  </head>
  <body>
    <header>
      <div class="nav-bar-menu">
        <img class="logo" src="https://github.com/zerg959/alab-public/images/logo-s-white.png"/>
        <h1 class="title-header">
          A-LAB: remote control
        </h1>
      </div>
    </header>
    <main>
      <!-- <div class="field-and-btn"> -->
        <form method="get" action="../result" class="login-form" onsubmit="this.submit(); this.reset(); return false;">
          <div>
            <input type="text" class="input-field" id="Login" placeholder="Login">
          </div>
          <div>
            <input type="password" class="input-field" id ="Password" placeholder="Password">
          </div>
          <div>
            <button class="signin-btn">
              SignIn
            </button>
          </div>
          <div class="checkbox-label">
            <input
              class="checkbox"
              type="checkbox"
              id="remember-me-check-box"
            >
            <label for="remember-me-check-box" class="check-sign">Remember me</label>
            <div>
              <a href="" class="restore-link">Restore password</a>
            </div>
          </div>

          
        </form>
      <!-- </div> -->
      <footer class="push-footer">
        <p class="footer-txt">A-LAB: remote control</p>
        <p class="footer-txt">Copyright</p>
      </footer>
    </main>
  </body>
</html>
